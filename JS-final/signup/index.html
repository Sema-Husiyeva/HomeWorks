<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" async></script>
</head>
<body>
    <div class="register-section">
        <div class="sign-up-section">
            <img class="sign-up-section-logo" src="/JS-final/images/movie-icon.svg" alt="movie-icon">
            <div class="sign-up-section-info">
                <h1 class="sign-up-section-info-title">Sign Up</h1>
                <form class="sign-up-section-info-form">
                    <div class="sign-up-section-info-form-input">
                        <input type="text" id="signup-email" name="1" placeholder="Email address">
                        <p class="sign-up-section-info-form-input-email-alert"></p>
                    </div>
                    <div class="sign-up-section-info-form-input">
                        <input type="password" id="signup-password" name="2" placeholder="Password">
                        <p class="sign-up-section-info-form-input-password-alert"></p>
                    </div>
                    <div class="sign-up-section-info-form-input">
                        <input type="password" id="repeat-password" name="3" placeholder="Repeat password">
                        <p class="sign-up-section-info-form-input-repeat-password-alert"></p>
                    </div>
                    <button type="submit" class="sign-up-section-info-form-button">Create an account</button>
                </form>
                <p class="sign-up-section-info-login-text">Already have an account? <a href="#" id="login-link">Login</a></p> 
            </div>
        </div>
    </div>

</body>
</html>
