<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <script src="home.js" async></script>
</head>
<body>
    <div class="home-page">
        <div class="home-page-left">
            <div>
                <img src="/JS-final/images/movie-icon.svg" alt="movie-icon">
                <div class="home-page-left-tabs">
                    <img class="home-page-left-tabs-img menu" src="/JS-final/images/menu-icon.svg" alt="menu-icon">
                    <img class="home-page-left-tabs-img" src="/JS-final/images/film-icon.svg" alt="film-icon">
                    <img class="home-page-left-tabs-img" src="/JS-final/images/tv-icon.svg" alt="tv-icon">
                    <img class="home-page-left-tabs-img favorites" src="/JS-final/images/favorite-icon.svg" alt="fav-icon">
                </div>
            </div>
            <img class="home-page-left-profile" src="/JS-final/images/profile-icon.svg" alt="profile-icon">
        </div>

        <div class="home-page-right">
            <div class="home-page-right-search">
                <img src="/JS-final/images/search-icon.svg" alt="search-icon">
                <input type="text" class="home-page-right-search-input" placeholder="Search for movies or TV series">
            </div>


            <div class="home-page-right-movies">
                <h2 class="home-page-right-movies-title">Recommended for you</h2>
                <h2 class="home-page-right-movies-alert-message"></h2>
                <div class="home-page-right-movies-list">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
