<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>I am thinking of a number between 1-100</h1>
            <p>Can you guess it?</p>
        </div>
        <div>
            <input type="number" id="guess-input">
        </div>
        <button class="guess-btn">Guess</button>
        <div class="counters">
            <p class="alert-text"></p>
            <p>No.Of guesses: <span class="count-guesses"></span></p>
            <p>Guessed numbers are <span class="guessed-numbers"></span></p>
            <p>Your chance: <span class="chance"></span></p>
            <button class="restart-btn">Restart</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
