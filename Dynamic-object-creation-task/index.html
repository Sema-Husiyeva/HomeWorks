<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">İşçi İdarəetmə Sistemi</h1>
    <div class="container">
        <form>
            <h2 class="form-title">Yeni işçi əlavə et</h2>
            <div class="form-group">
                <label for="fullName">Ad və Soyad</label>
                <div>
                    <input type="text" id="fullName">
                    <p class="fullName-alert-text"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Yaş</label>
                <div>
                    <input type="number" id="age">
                    <p class="age-alert-text"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="position">Vəzifə</label>
                <div>
                    <input type="text" id="position">
                    <p class="position-alert-text"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="experience">Təcrübə</label>
                <div>
                    <input type="number" id="experience">
                    <p class="experience-alert-text"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="skills">Bacarıqlar:</label>
                <select name="skills" id="skills">
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">İşə başlama tarixi:</label>
                <div>
                    <input type="date" id="date">
                    <p class="date-alert-text"></p>
                </div>
            </div>

            <button class="form-btn" type="submit">Əlavə et</button>
        </form>
        
      <div class="table-section">
        <input type="text" id="search-input" placeholder="Axtarış...">
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Ad və Soyad</th>
                    <th>Yaş</th>
                    <th>Vəzifə</th>
                    <th>Təcrübə</th>
                    <th>Bacarıqlar</th>
                    <th>İşə başlama tarixi</th>
                    <th>Əməliyyatlar</th>
                </tr>
            </thead>
            <tbody class="table-elements">
                
            </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
