<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <div class="info-section-date">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD">
                <p class="day-error-text"></p>
            </div>
            <div class="info-section-date">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM">
                <p class="month-error-text"></p>
            </div>
            <div class="info-section-date">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY">
                <p class="year-error-text"></p>
            </div>
        </div>

        <img class="result-btn" src="images/down-icon.svg" alt="down-icon">
        <img class="result-btn resp" src="images/down-icon-resp.svg" alt="down-icon-resp">

        <div class="result-section">
            <div class="result-section-text">
                <i class="text-years">--</i>
                <i>years</i>
            </div>
            <div class="result-section-text">
                <i class="text-months">--</i>
                <i>months</i>
            </div>
            <div class="result-section-text">
                <i class="text-days">--</i>
                <i>days</i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
